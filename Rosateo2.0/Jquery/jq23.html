<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
        
        $( "p" )
  .mouseup(function() {
    $( this ).append("Mouse up." );
  })
  .mousedown(function() {
    $( this ).append( "Mouse down" );
  });
    });
    </script>
</head>
<body>
<p>Press mouse and release here.</p>
</body>
</html>
