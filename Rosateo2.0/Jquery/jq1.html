<DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>

  $(document).ready(function(){
      
      $('p').click(function(){
          
          $('<p>this is a click event</p>').appendTo('p');
      });
  });
   $(Document).ready(function(){
       
       $('p').dblclick(function(){
           
           $('<p>This is a  double click event</p>').appendTo('p');
       });
   }); 
    
</script>
</head>
<body>

<p>Click Me</p>
    
</body>
</html>
